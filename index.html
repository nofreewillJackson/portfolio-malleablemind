<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Make sure the viewport is set properly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jackson Wu: My Landing Page</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #111;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    /* Container for the picture boxes */
    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin: 0 auto;
    }
    /* Picture box styling */
    .picture-box {
      border: 2px solid #fff;
      background-color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .picture-box a {
      display: block;
      width: 100%;
    }
    .picture-box img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }
    .picture-box p {
      padding: 1rem;
      font-size: 1.25rem;
      line-height: 1.4;
    }
    /* On larger screens, display boxes side by side */
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
      .picture-box {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First Picture Box -->
    <div class="picture-box">
      <a href="https://www.wujackson.com/jackson">
        <img src="/desktopsnapshot2.png" alt="Desktop snapshot" />
      </a>
      <p>
        <strong>www.wujackson.com/jackson</strong><br>
        Thoughtwork. Idea garden. Explorations in motion.<br>
        Dive into my creative process.

      </p>
    </div>

    <!-- Second Picture Box -->
    <div class="picture-box">
      <a href="https://garden.wujackson.com">
        <img src="/desktopsnapshot.png" alt="Desktop snapshot 2" />
      </a>
      <p>
        <strong>malleablemind.ai</strong><br>
        My playground.<br>
        Windows 95 vibes. Vaporwave. WIP. Malleable. Intentional.
      </p>
    </div>
  </div>
</body>
</html>
